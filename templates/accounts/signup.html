{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    <title>SignUp</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1>SignUp Form</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="SignUp" class="btn btn-success">
    </form>
</div>

{% endblock %}
